allow_embedding: false
package_name: MeteoCH_Weather_Stations
name: MeteoCH Weather Stations
startup_form: Form1
renamed: true
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-sandbox
  server_spec: {base: python310-standard}
dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
db_schema:
  meteoch_weatherstations:
    client: none
    server: full
    columns:
    - name: Station
      admin_ui: {width: 200, order: 0}
      type: string
    - name: label
      admin_ui: {width: 200, order: 1}
      type: string
    - name: WIGOS-ID
      admin_ui: {width: 200, order: 2}
      type: string
    - name: DataSince
      admin_ui: {width: 200, order: 3}
      type: date
    - name: Elevation
      admin_ui: {width: 200, order: 4}
      type: number
    - name: Latitude
      admin_ui: {width: 200, order: 5}
      type: number
    - name: Longitude
      admin_ui: {width: 200, order: 6}
      type: number
    - name: ClimateRegion
      admin_ui: {width: 200, order: 7}
      type: string
    - name: Canton
      admin_ui: {width: 200, order: 8}
      type: string
    - name: URL_prevy
      admin_ui: {width: 200, order: 9}
      type: string
    - name: URL_curry
      admin_ui: {width: 200, order: 10}
      type: string
    title: MeteoCH_WeatherStations
